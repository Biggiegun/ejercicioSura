<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
        <title>Formulario</title>
</head>
<body style="color: white;">
  <nav> <a href="loggin.html">Iniciar Sesión</a></nav>
    <h1 class="card-title text-center" id="sura">EPS SURA</h1>

    <form role="form">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="pwd">Contraseña:</label>
          <input type="password" class="form-control" id="pwd" required>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Recordarme</label>
        </div>
        <button type="submit" class="btn btn-info col-3" id="registrarse">Registrarse</button>
        <button type="submit" class="btn btn-info col-3" id="loguearse">Ir a log in</button>
      </form>
</body>
<script src="scripts/registro.js"></script>
</html>
