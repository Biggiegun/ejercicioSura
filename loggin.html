<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="styles/style.css">

<body style="color: white;">
    <h1 class="card-title text-center" id="sura">EPS SURA</h1>

    <form class="form row justify-content-center p-1 " role="form">
        <div class="form-group col-8 p-2">
          <label for="email">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group col-8 p-2">
          <label for="pwd">Contraseña:</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="checkbox text-center p-2">
          <label><input type="checkbox"> Recordarme</label>
        </div>
        <button type="submit" class="btn btn-info col-3" id="enviar">iniciar Sesión</button>
      </form>
      <script src="scripts/loggin.js"></script>
    </body>
</html>
